<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        display: flex;
        flex-direction: column;
        
        
    }

    .box{
        border: 1px solid black;
        width: 50px;
        height: 50px;
    }
    /* 이거 왜 박스가 하나만 생기지? 
    아 박스를 만드는 건 자식요소 에서 하는 거고
    부모속성에서는 그냥 플렉스만 지정해주는 거구나.  
    */
    .container2{
        display: flex;
        flex-direction: row-reverse;
    }

    .box1{ 
        width: 50px;
        height: 50px;
        border:1px solid black;

    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
    </div>

    <div class="container2">
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
    </div>
</body>
</html>
