<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 추가/삭제</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background-color: #f0f0f0;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>리스트 항목 추가/삭제</h1>
  
  <input type="text" id="task-input" placeholder="항목을 입력하세요">
  <button id="add-task-btn">추가</button>
  
  <ul id="task-list">
    
  </ul>

  <script>
    let input=document.getElementById("task-input")
    let btn = document.getElementById("add-task-btn")

    const add = btn.addEventListener("click" , ()=>
{
    let li = document.createElement("li")
    li.innerText = ""
    li.setAttribute("btn", "삭제")

    if (input == "") {
        alert("항목이 추가되지 않습니다.")
    }
})


  </script>
</body>
</html>
