<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>Article 1</h2>
        <p>Content for article 1</p>
    </article>
    <article>
        <h2>Article 2</h2>
        <p>Content for article 2</p>
    </article>
    <article>
        <h2>Article 3</h2>
        <p>Content for article 3</p>
    </article>
    <article>
        <h2>Article 4</h2>
        <p>Content for article 4</p>
    </article>

    <script>

        const h2 = document.querySelectorAll("h2")
        const p = document.querySelectorAll("p")

        h2.forEach( el => {
            el.addEventListener("click", ()=>
        {
            const pre = el.closest('article').previousElementSibling
            pre.style.backgroundColor  = "red"
        }
                
             )
         })

         p.forEach( pl => { 
            pl.addEventListener("click" , ()=> {
                const previ = pl.closest('article').nextElementSibling
                previ.style.backgroundColor="black"
            })
         })
    </script>
    
</body>
</html>
