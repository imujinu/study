<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
    background-image: url(./coding.jpg);
    background-size: cover;       /* 배경이 div 영역 전체를 덮도록 설정 */
    background-position: bottom;  /* 배경의 중심을 div의 중앙에 맞춤 */
    background-repeat: no-repeat; /* 배경 이미지 반복을 없앰 */
    width: 100%;                  /* 필요에 따라 크기를 설정 */
    height: 400px;                /* 필요에 따라 크기를 설정 */
}

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
